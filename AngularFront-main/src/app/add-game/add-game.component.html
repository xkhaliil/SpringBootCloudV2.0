<div class="container">
    <div>
    <h2> ADD GAME:</h2>
    </div>
    <form >
        <div class="col-sm-2 col-md-2 col-lg-2">
        <label  >ID</label>
        <input type="text" [(ngModel)]="newGame.idGame"
        name="id" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4" >
        <label >NAME</label>
        <input type="text"[(ngModel)]= "newGame.nomGame"
        name="nom" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
        <label >RELEASE DATE</label>
        <input type="date" [(ngModel)]= "newGame.dateFound"
        name="dateCreation" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Genres</label>
            <select class="form-control form-control-lg" id="idCat" name="idCat"
            [(ngModel)]="newid">
            <option *ngFor="let cat of genre" [value]="cat.idLeg" >
            {{cat.nomGenre}}
            </option>
            </select>
            </div>
            <div class="col-sm-16 col-md-16 col-lg-16">
                <label class="mb-2">Image :</label>
                <input type="file" (change)="onImageUpload($event)"
                name="logo" class="form-control">
                </div>
                <div class="col-sm-16 col-md-16 col-lg-16">
                    <img [src]="imagePath" class="card-img-top img-fluid rounded-start"
                    style="width: 500px; height: 300px" />
                    </div>

        <div class="mt-2">
        <button type="submit" (click)="addGame()"class="btn btn-success" >Ajouter</button>
        </div>
        </form>

        </div>
